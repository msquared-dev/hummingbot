# conf_limit_order_strategy_TEMPLATE.yml
# Этот файл является шаблоном конфигурации для стратегии ордеров с лимитом.
# Обновите значения параметров в соответствии с вашими требованиями.

# Имя коннектора (биржи), должно быть указано в нижнем регистре, например: "binance", "kucoin" и т.д.
connector: null

# Торговая пара, формат "BASE-QUOTE", например: "BTC-USDT"
market: null

# Объём ордера, который будет использоваться для размещения ордеров на покупку и продажу.
order_amount: null

# Задержка (в секундах) после выполнения всех ордеров на покупку (t)
time_after_buys: null

# Задержка (в секундах) после выполнения всех ордеров на продажу (c)
time_after_sells: null

# Количество циклов выполнения стратегии.
# Если указано -1, стратегия будет работать бесконечно.
rounds: null

# Количество ордеров на покупку в одном цикле (n)
count_buy_order_in_cycle: null

# Количество ордеров на продажу в одном цикле (m)
count_sell_order_in_cycle: null

# Минимально допустимая цена для продажи. Если текущая цена ниже этого значения, ордер на продажу не размещается.
min_sell_price: null

# Максимально допустимая цена для покупки. Если текущая цена выше этого значения, ордер на покупку не размещается.
max_buy_price: null

# Задержка (в секундах) между отдельными ордерами в рамках одного цикла.
time_between_trades: null